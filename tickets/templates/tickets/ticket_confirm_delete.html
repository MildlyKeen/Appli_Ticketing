{% extends 'appli_ticketing/base.html' %}
{% block title %}Supprimer le Ticket{% endblock %}
{% block content %}
<div class="card shadow-lg mb-4">
  <div class="card-header bg-danger text-white">
    <h3 class="mb-0">Confirmation de suppression</h3>
  </div>
  <div class="card-body">
    <hr>
    <p class="lead">Êtes-vous sûr de vouloir supprimer le ticket <strong>{{ ticket.title }}</strong> ? Cette action est irréversible.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Supprimer</button>
      <a href="{% url 'tickets:ticket_detail' ticket.pk %}" class="btn btn-secondary ms-2">Annuler</a>
    </form>
  </div>
</div>
{% endblock %}
