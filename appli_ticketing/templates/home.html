<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Ticketing System</title>
    <!-- Use a professional-looking font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        h1 {
            color: #1a73e8;
            font-weight: 700;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .button-link {
            display: inline-block;
            background-color: #1a73e8;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #155bb3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue dans le système de gestion des tickets informatiques</h1>
        <p>Cette plateforme vous permet de signaler et de suivre les incidents et les demandes informatiques. Accédez à la liste des tickets ou connectez-vous au tableau de bord pour gérer les interventions.</p>
        <a href="/tickets/" class="button-link">Voir les Tickets</a>
    </div>
</body>
</html>
