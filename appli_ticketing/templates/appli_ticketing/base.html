<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IT Ticketing System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', 'Roboto', sans-serif; background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%); color: #222; margin: 0; }
        nav { background: #0d6efd; color: #fff; padding: 12px 24px; font-family: 'Montserrat', sans-serif; }
        nav a { color: #fff; margin-right: 18px; text-decoration: none; font-weight: 500; letter-spacing: 0.5px; }
        nav a:hover { text-decoration: underline; color: #ffc107; }
        .container { max-width: 900px; margin: 40px auto; background: #fff; padding: 36px; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,0.10);}
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; font-weight: 700; color: #0d6efd; }
        hr { border-top: 2px solid #e3f0ff; margin: 2rem 0; }
        .table th { background: #e3f0ff; color: #0d6efd; }
        .table td { background: #f8f9fa; }
        .btn-primary, .btn-success, .btn-info { font-weight: 600; letter-spacing: 0.5px; }
        .badge { font-size: 1em; padding: 0.5em 1em; }
        .card-header { font-size: 1.2em; font-weight: 700; }
    </style>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            Bonjour, {{ user.username }} |
            <a href="/accounts/profile/">Mon profil</a> |
            <a href="{% url 'logout' %}">Déconnexion</a>
        {% else %}
            <a href="{% url 'login' %}">Connexion</a> |
            <a href="{% url 'register' %}">Créer un compte</a>
        {% endif %}
        <a href="{% url 'home' %}">Accueil</a>
        <a href="/tickets/">Tickets</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
