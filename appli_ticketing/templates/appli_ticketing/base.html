<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}IT Ticketing System{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* === Brand palette (GREEN) === */
    :root {
      /* Bootstrap color hooks (so btn-primary, badges, etc. follow your brand) */
      --bs-primary: #16a34a;             /* green-600 */
      --bs-primary-rgb: 22,163,74;
      --bs-success: #16a34a;

      /* App variables */
      --primary: #16a34a;
      --primary-700: #15803d;
      --accent: #0ea5e9;
      --light-bg: #f5f7f9;
      --surface: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;

      --on-primary: #ffffff;
      --shadow: 0 6px 20px rgba(0,0,0,.10);
      --ring: rgba(22,163,74,.35);
    }

    /* Dark mode overrides live on .dark-mode body */
    body.dark-mode {
      --light-bg: #0f1418;
      --surface: #1b2126;
      --text: #e5e7eb;
      --muted: #9aa4ad;
      --shadow: 0 6px 20px rgba(0,0,0,.4);
      --ring: rgba(34,197,94,.45); /* brighter ring */
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background: var(--light-bg);
      color: var(--text);
      transition: background-color .25s, color .25s;
    }

    /* Navbar */
    .navbar {
      background: var(--primary) !important;
      box-shadow: 0 2px 12px rgba(0,0,0,.15);
    }
    .navbar .navbar-brand,
    .navbar .nav-link {
      color: var(--on-primary) !important;
      font-weight: 600;
    }
    .navbar .nav-link:hover { opacity: .85; text-decoration: underline; }

    /* Container card feel */
    .container {
      padding: 3rem 1.5rem;
      margin-top: 2rem;
      background: var(--surface);
      border-radius: 16px;
      box-shadow: var(--shadow);
    }

    /* Headings – use brand color only in normal content, not in headers */
    h1, h2, h3 { font-family: 'Poppins', sans-serif; }

    /* CRITICAL FIX: keep header text white on colored headers */
    .card-header { background: var(--primary); color: var(--on-primary); }
    .card-header h1, .card-header h2, .card-header h3 { color: var(--on-primary) !important; }

    /* Primary buttons */
    .btn-primary {
      --bs-btn-bg: var(--primary);
      --bs-btn-border-color: var(--primary);
      --bs-btn-hover-bg: var(--primary-700);
      --bs-btn-hover-border-color: var(--primary-700);
      --bs-btn-active-bg: var(--primary-700);
      --bs-btn-active-border-color: var(--primary-700);
      box-shadow: 0 6px 16px rgba(22,163,74,.25);
    }

    /* Inputs */
    .form-control {
      border-radius: .8rem;
      border: 1px solid #e5e7eb;
      background: #fff;
      transition: box-shadow .2s, border-color .2s, background .2s;
    }
    body.dark-mode .form-control {
      background: #11161a;
      border-color: #2b333a;
      color: var(--text);
    }
    .form-control:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 .25rem var(--ring);
    }

    /* Input groups */
    .input-group-text {
      background: #eef7f1;
      border-color: #e5e7eb;
    }
    body.dark-mode .input-group-text {
      background: #152028;
      border-color: #2b333a;
      color: var(--text);
    }

    /* Footer of cards */
    .card-footer { background: #f3f6f8; }
    body.dark-mode .card-footer { background: #12181d; }

    /* Small utility polish */
    .rounded-xl { border-radius: 1rem; }
    .shadow-soft { box-shadow: var(--shadow); }
  </style>
</head>

<script>
  // Apply saved or system theme at load
  (function initTheme(){
    const saved = localStorage.getItem('theme');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const mode = saved || (prefersDark ? 'dark' : 'light');
    document.body.classList.toggle('dark-mode', mode === 'dark');
  })();

  function setTheme(mode){
    document.body.classList.toggle('dark-mode', mode === 'dark');
    localStorage.setItem('theme', mode);
  }
  function toggleDarkMode(){
    const isDark = document.body.classList.contains('dark-mode');
    setTheme(isDark ? 'light' : 'dark');
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="fa fa-ticket-alt"></i> Ticketing App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-home"></i> Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tickets/"><i class="fa fa-ticket-alt"></i> Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa fa-user me-1"></i> {{ user.username }}
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/accounts/profile/"><i class="fa fa-id-badge me-2"></i> Mon profil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt me-2"></i> Déconnexion</a></li>
                            </ul>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in-alt me-1"></i> Connexion</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-user-plus me-1"></i> Créer un compte</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <button onclick="toggleDarkMode()" class="btn btn-sm btn-outline-light ms-3"><i class="fa fa-moon"></i></button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
