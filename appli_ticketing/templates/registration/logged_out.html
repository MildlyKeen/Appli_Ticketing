{% extends 'appli_ticketing/base.html' %}
{% load i18n %}

{% block title %}Déconnexion - IT Ticketing System{% endblock %}

{% block content %}
<div class="text-center" style="margin-top: 80px;">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body">
            <i class="fa fa-check-circle text-success" style="font-size: 3rem; margin-bottom: 20px;"></i>
            <h2 class="card-title">Déconnexion réussie</h2>
            <p class="card-text">Au revoir!</p>
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fa fa-sign-in-alt me-2"></i>Se reconnecter
            </a>
            <br><br>
            <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                <i class="fa fa-home me-2"></i>Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
